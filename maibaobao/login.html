<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
		<script type="text/javascript" src="js/jquery-1.8.2.js">
		</script>
		<script type="text/javascript" src="js/jquery.cookie.js">
			
		</script>
	</head>
	<body>
		<div id="login_headbg">
			<div id="login_head">
				<a href="#" class="logo"></a>
				<div class="feedback">
					<span class="txt">登陆遇到问题或有改进建议
						<a href="#">点击这里反馈>></a>
					</span>
				</div>
			</div>
		</div>
		<div id="login_bodybg">
			<div id="login_body">
				<div class="body_L">
					<a href="#">
						<img src="img/loginimg01.jpg"/>
					</a>
				</div>
				<div class="body_R">
					<div class="tietle">
						<h2>用户登陆</h2>
						<span class="link-register">现在还不是麦包包会员
							<a href="registe.html">立即注册</a>
						</span>
					</div>
					<form name="form_login" id="form_login">
						<ul class="form_main">
							<li>
								<span>
								用户名：
								</span>
								<input type="text" name="user_name" id="user_name" value="" />
							</li>
							<li>
								<span>
									登陆密码：
								</span>
								<input type="password" name="user_password" id="user_password" value="" />
								<a href="#" class="forget_pwd">忘记密码？</a>
							</li>
							<li>
								<span></span>
								<input type="button" name="red_btn" id="red_btn" value="马上登陆" />
							</li>
						</ul>
					</form>
				<div id="quick_linkbg">
				<h4 class="quick_tietle">使用合作网站账号登陆麦包包</h4>
				<div class="quick_link">
					<a href="#" class="quick_zfb"></a>
					<a href="#" class="quick_qq">QQ</a>|
					<a href="#" class="quick_sina">新浪微博</a>|
					<a href="#" class="quick_chinamob">中国移动</a>|
					<a href="#" class="quick_weixin">微信</a>
				</div>
				</div>
				</div>
			</div>
		
		
		</div>
		<div id="login_bottombg">
			<div id="login_bottom">
				
			</div>
		</div>
		<script type="text/javascript" src="js/login.js">
			
		</script>
	</body>
</html>
